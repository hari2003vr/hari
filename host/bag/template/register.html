<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .home-link-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen py-2">
    <a href="home" class="add-product-link home-link-top-right">üè† HOME</a>
    <form action="" method="POST" class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md space-y-8 transition-transform duration-300 hover:scale-105">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold text-white text-center">Create an Account</h1>
        <p class="text-gray-400 text-sm text-center">Already have an account? <a href="log" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200">Log in</a></p>
        <div>
            <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Your Name:</label>
            <input type="text" id="name" name="n1" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <div>
            <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Your Email:</label>
            <input type="email" id="email" name="n2" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <div>
            <label for="phone" class="block text-gray-300 text-sm font-bold mb-2">Phone Number:</label>
            <input type="number" id="phone" name="n3" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <div>
            <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="n4" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <div>
            <label for="confirmPassword" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="n5" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
            <p id="passwordMatch" class="text-red-500 text-sm italic mt-1"></p>
        </div>
        <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300 transform hover:scale-102 shadow-lg hover:shadow-xl">
            Register
        </button>
    </form>
    <script>
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const passwordMatch = document.getElementById("passwordMatch");

        confirmPasswordInput.addEventListener("input", function() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordMatch.textContent = "Passwords do not match";
            } else {
                passwordMatch.textContent = "";
            }
        });
    </script>
</body>
</html>
