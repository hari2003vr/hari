<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: rgba(55, 65, 81, 0.92);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .container:hover {
             transform: translateY(-4px);
             box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #f9fafb;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #d1d5db;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #f9fafb;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 0;
            border: 1px solid #4b5563;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            background-color: #374151;
            color: #f9fafb;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }


        input[type="file"] {
            padding-top: 8px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        }

        button:active{
           transform: translateY(0);
           box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        /* Styles for the navigation links below the button */
        .navigation-links {
            margin-top: 25px;
            text-align: center; /* Center the links container */
        }
        .navigation-links a {
            display: inline-block; /* Make links behave like block but sit inline */
            margin: 0 15px; /* Add space between links */
            color: #60a5fa;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, font-weight 0.3s ease;
            font-weight: 600;
        }
        .navigation-links a:hover {
            color: #3b82f6;
            font-weight: 700;
        }

        /* Specific styles for the logout menu (if using ul/li) */
        .logout-menu ul {
            list-style: none; /* Remove bullets */
            padding: 0; /* Remove default padding */
            margin: 25px 0 0 0; /* Adjust top margin */
            display: flex; /* Make it a flex container */
            justify-content: center; /* Center the items horizontally */
            gap: 20px; /* Add space between items */
        }

        .logout-menu ul li a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, font-weight 0.3s ease;
            font-weight: 600;
        }

        .logout-menu ul li a:hover {
            color: #3b82f6;
            font-weight: 700;
        }

    </style>
</head>
<body>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h1>Add New Product</h1>

        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="n1" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="n2" placeholder="Enter price" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="n3" placeholder="Enter quantity" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" name="n4" id="image">
        </div>

        <button type="submit">Add Product</button>

        {# Refined navigation links below the button #}
        <div class="navigation-links">
            <a href="manage_product">View Product Data</a>
        </div>

        {# The logout menu section, set to row #}
        <div class="logout-menu"> {# Changed class name to be more distinct #}
            <ul>
                <li><a href="admin">Home</a></li> {# Added a Home link for example #}
                <li><a href="logout">Logout</a></li>
            </ul>
        </div>

    </div>
</form>
</body>
</html>
