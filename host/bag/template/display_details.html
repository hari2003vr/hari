<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">

      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      <div class="banner_bg_main">
         <!-- Header Top -->
         <div class="container">
            <div class="header_section_top">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="custom_menu">
                        <ul>
                           <li><a href="admin">Home</a></li>
                           <li><a href="add_product">Add Product</a></li>
                           <li><a href="manage_product">Manage Product</a></li>
                           <li><a href="logout">Logout</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Logo -->
         <div class="logo_section">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="logo"><a href="#"><img src="{% static 'images/logo.png' %}"></a></div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Header Section -->
         <div class="header_section">
            <div class="container">
               <div class="containt_main">
                  <span class="toggle_icon" onclick="openNav()"><img src="{% static 'images/toggle-icon.png' %}"></span>
                  <div class="main">
                     <div class="input-group">
                        <!-- Optional search input -->
                     </div>
                  </div>
                  <div class="header_box">
                     <div class="lang_box">
                        <a href="#" class="nav-link" data-toggle="dropdown"></a>
                        <div class="dropdown-menu">
                           <a href="#" class="dropdown-item">
                              <img src="{% static 'images/flag-france.png' %}" class="mr-2" alt="flag">
                              French
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- Banner -->
         <div class="banner_section layout_padding">
            <div class="container">
               <div class="carousel slide" id="my_slider" data-ride="carousel">
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <div class="row">

                              <h1 class="banner_taital"> <br>   </h1>
                              <div class=""><a href=""></a></div>
                           </div>
                        </div>
                     </div>
                     <!-- Additional slides (if needed) -->
                  </div>
                  <a class="carousel-control-prev" href="#my_slider" role="button" data-slide="prev">
                     <i class="fa fa-angle-left"></i>
                  </a>
                  <a class="carousel-control-next" href="#my_slider" role="button" data-slide="next">
                     <i class="fa fa-angle-right"></i>
                  </a>
               </div>
            </div>
         </div>

         <!-- Improved Table Section -->
         <div class="container my-5">
            <div class="card bg-dark text-white shadow-lg">
               <div class="card-header text-center">
                  <h3 class="mb-0">Registered Users</h3>
               </div>
               <div class="card-body">
                  <div class="table-responsive">
                     <table class="table table-bordered table-hover table-striped text-white mb-0">
                        <thead class="thead-light text-dark">
                           <tr class="text-center">
                              <th>Name</th>
                              <th>Email</th>
                              <th>Phone</th>
                              <th>Password</th>
                           </tr>
                        </thead>
                        <tbody>
                           {% for i in data %}
                           <tr class="text-center">
                              <td>{{ i.name }}</td>
                              <td>{{ i.email }}</td>
                              <td>{{ i.number }}</td>
                              <td>{{ i.password }}</td>
                           </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>

         <!-- Footer -->
         <div class="footer_section layout_padding">
            <div class="container">
               <div class="footer_logo"><a href="#"><img src="{% static 'images/logo.png' %}"></a></div>
               <div class="footer_menu"></div>
            </div>
         </div>
      </div>

      <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script>
         function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
         }
         function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
         }
      </script>
   </body>
</html>
