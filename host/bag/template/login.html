<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .home-link-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen py-2">
    <a href="home" class="add-product-link home-link-top-right">üè† HOME</a>
    <form action="" method="POST" class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md space-y-8 transition-transform duration-300 hover:scale-105">
        {% csrf_token %}
        <h1 class="text-3xl font-semibold text-white text-center">Welcome Back!</h1>
        <p class="text-gray-400 text-sm text-center">Don't have an account? <a href="register" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200">Register</a></p>
        <div>
            <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email Address:</label>
            <input type="email" id="email" name="n2" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <div>
            <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="n4" required class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 transition-all duration-300 bg-gray-700 text-white">
        </div>
        <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline w-full transition-all duration-300 transform hover:scale-102 shadow-lg hover:shadow-xl">
            Login
        </button>
        <a href="forgot">forgotpassword</a>
        {% if messages %}
            <div class="bg-green-500/20 border border-green-400 text-green-300 px-4 py-3 rounded-xl relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </span>
                <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" data-dismiss="alert" aria-label="Close">
                    <svg class="h-6 w-6 fill-current text-green-300 hover:text-green-100 transition-colors duration-200" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </button>
            </div>
        {% endif %}
    </form>
    {{data}}
    <script>
        // Dismiss alert functionality (using plain JavaScript)
        document.addEventListener('DOMContentLoaded', () => {
            const alertCloseButtons = document.querySelectorAll('[data-dismiss="alert"]');
            alertCloseButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const alertElement = event.target.closest('.alert');
                    if (alertElement) {
                        alertElement.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
